image: Visual Studio 2017
branches:
  only:
    - release

platform:
  - x64

cache:
  - node_modules
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 12 x64
  - yarn

build_script:
  - yarn build:electron --publish always

test: off